          <div id="u1225_text" class="text ">
            <p><span>&nbsp;&nbsp; &nbsp; &nbsp; 手写笔记是可以用手写和用键盘编辑的一个特殊功能，是基于用户角度出发，能最大限度地满足用户使用编辑要求。</span></p><p><span>1、用户点击“手写笔记”便会自动跳转到该页面，可进行使用。</span></p><p><span>2、用户可选择的是“点击输入标题”、“点击输入内容”。</span></p><p><span>3、介绍编辑功能表的功能使用。“撤销”、“重做”、“更换编辑方式”、“两列手写输入”、“照片插入”、“斜体”、“字体变大”、“字体宽度”、“链接分享”、“换行”、“删除”等功能。</span></p><p><span>编辑完成后，用户可以手动点击“保存”或者自动返回便会自动保存笔记。</span></p><p><span>4、用户可以分享及邀请</span></p>
          </div>
        </div>
      </div>
